language: rust
cache: cargo

matrix:
  include:
    # OS compat (stable/nightly are on linux)
    - os: osx

    # rustc version compat
    - rust: stable
    - rust: 1.40.0
    - rust: nightly

    # OSX release build
    - env: DEPLOY=1 TARGET=x86_64-apple-darwin OPENSSL_STATIC=yes
      name: Linux glibc
      script:
        - cargo build --locked --release --target $TARGET
      os: osx

    # Linux release build
    - env: DEPLOY=1 TARGET=x86_64-unknown-linux-musl OPENSSL_STATIC=yes
      name: Linux musl
      before_script:
        - rustup target add $TARGET
      script:
        - cargo build --locked --release --target $TARGET
      addons:
        apt:
          packages:
          - musl-tools
          - linux-headers-generic

  allow_failures:
    - rust: nightly

jobs:
  include:
    - rust: stable
      name: rustfmt
      env: PEDANTIC_CHECK=1
      script:
        - rustup component add rustfmt
        - cargo fmt --all -- --check
  allow_failures:
    - env: PEDANTIC_CHECK=1

script:
  - cargo build --release --locked --verbose
  - RUST_BACKTRACE=1 cargo test --release --locked --all --verbose
  # Requires PR #321
  #- if [[ "${DIST_SCCACHE}" = "1" ]]; then RUST_BACKTRACE=1 cargo test --all --verbose test_dist_ -- --test-threads 1; fi

before_deploy:
  - "./ci/prep_deploy.sh"

deploy:
  api_key:
    secure: ""
  file_glob: true
  file: cargo-crev-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    condition: $DEPLOY = 1
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
