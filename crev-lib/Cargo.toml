[package]
edition = "2018"
name = "crev-lib"
version = "0.7.0"
description = "Scalable, social, Code REView system that we desperately need - core library"
authors = ["Dawid Ciężarkiewicz <dpc@dpc.pw>"]
documentation = "https://docs.rs/crev"
repository = "https://github.com/dpc/crev"
homepage = "https://github.com/dpc/crev"
keywords = ["code", "review", "tool", "distributed"]
license = "MPL-2.0 OR MIT OR Apache-2.0"
readme = "../README.md"

[dependencies]
argonautica = "0.2"
chrono = "0.4"
common_failures = "0.1"
crev-common = { path = "../crev-common", version = "0.7" }
crev-data = { path = "../crev-data", version = "0.7" }
crev-recursive-digest = { path = "../recursive-digest", version = "0.2.1" }
default = "0.1"
directories = "1.0.2"
failure = "0.1"
git2 = "0.8"
insideout = "0.2"
miscreant = { version = "0.4", features = ["soft-aes"] }
rand = "0.6"
resiter = "0.3"
semver = "0.9"
serde = "1"
serde_cbor = "0.9"
serde_yaml = "0.8"
shell-escape = "0.1"
tempdir = "0.3"
walkdir = "2"
