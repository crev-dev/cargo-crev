[package]
edition = '2018'
name = "cargo-crev"
version = "0.21.0"
authors = ["Dawid Ciężarkiewicz <dpc@dpc.pw>", "Kornel Lesiński <kornel@geekhood.net>"]
categories = ["development-tools::cargo-plugins"]
default-run = "cargo-crev"
description = "Distibuted Code REView system for verifying security and quality of Cargo dependencies"
documentation = "https://docs.rs/cargo-crev"
homepage = "https://github.com/crev-dev/cargo-crev"
keywords = ["code", "review", "tool", "distributed", "security"]
license = "MPL-2.0 OR MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/crev-dev/cargo-crev"

[[bin]]
name = "cargo-crev"
path = "src/main.rs"

[lib]
name = "cargo_crev"
path = "src/lib.rs"

[dependencies]
crev-common = { path = "../crev-common", version = "0.21" }
crev-data = { path = "../crev-data", version = "0.21" }
crev-wot = { path = "../crev-wot", version = "0.21" }
crev-lib = { path = "../crev-lib", version = "0.21.1" }
anyhow = "1.0.42"
atty = "0.2.14"
cargo = "0.54.0"
cargo-platform = "0.1.1"
crates_io_api = "0.7.2"
crossbeam = "0.8.1"
chrono = { version = "0.4.19", default-features = false }
env_logger = { version = "0.8.3", default-features = false, features = ["termcolor", "atty", "humantime"] }
fnv = "1.0.7"
geiger = "0.4.7"
lazy_static = "1.4.0"
num_cpus = "1.13.0"
petgraph = "0.6.0"
rayon = "1.5.1"
resiter = "0.4.0"
rpassword = "5"
serde = "1.0.123"
serde_json = "1.0.62"
serde_yaml = "0.8.17"
structopt = "0.3.21"
time = "0.2.25"
tokei = "12.1.2"
walkdir = "2.3.2"
openssl-sys = "0.9.65"
git2 = "0.13.20"
tempfile = "3.2.0"
rprompt = "1.0.5"
thiserror = "1.0.24"
log = "0.4.14"
term = "0.7.0"

[features]
default = ["openssl-sys/vendored"]

documentation = []

[package.metadata.docs.rs]
all-features = true
